# pytest configuration for WebRTC GPU Application
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    k8s: Kubernetes tests
    gpu: Tests requiring GPU
    slow: Slow running tests
    
# Minimum version requirements
minversion = 6.0

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
